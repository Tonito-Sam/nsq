<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{SITE_TITLE}} - New comment</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0} .container{max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:8px} .btn{display:inline-block;padding:12px 20px;background:#8c52ff;color:#fff;border-radius:6px;text-decoration:none}</style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;margin-bottom:18px"><img src="https://nexsq.com/uploads/3a993d3c-2671-42a3-9e99-587f4e3a7462.png" alt="NexSq" style="max-width:120px"/></div>
    <h1 style="color:#8c52ff">New comment on your {{OBJECT_TYPE}}</h1>
    <p>Hi {{USER_FULL_NAME}},</p>
    <p><strong>{{ACTOR_NAME}}</strong> commented:</p>
    <blockquote style="background:#fafafa;border-left:4px solid #eee;padding:12px">{{MESSAGE}}</blockquote>
    <p style="text-align:center"><a class="btn" href="{{URL}}">View comment</a></p>
    <p style="color:#888;margin-top:18px">You are receiving this because you're subscribed to activity on your content.</p>
    <p style="color:#888">&mdash; {{SENDER_NAME}}</p>
  </div>
</body>
</html>
