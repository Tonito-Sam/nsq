<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexSq Email Verification</title>
    <style>
        body {font-family: Arial, sans-serif;background-color: #f4f4f4;margin: 0;padding: 0}
        .container {max-width: 600px;margin: 0 auto;background-color: #ffffff;padding: 20px;border-radius: 8px;box-shadow: 0 4px 8px rgba(0,0,0,0.1)}
        .logo {text-align: center;margin-bottom: 20px}
        .logo img {max-width: 150px}
        h1 {text-align: center;color: #8c52ff}
        .content {text-align: left;margin-bottom: 20px;color: #555555}
        .verify-btn {display: inline-block;margin:20px auto;padding:12px 24px;background-color:#8c52ff;color:#ffffff;text-decoration:none;border-radius:5px;font-weight:bold}
        .signature {text-align:left;margin-top:20px;font-size:14px;color:#8c52ff}
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://nexsq.com/uploads/3a993d3c-2671-42a3-9e99-587f4e3a7462.png" alt="Nexsq Logo">
    </div>
    <div class="container">
        <h1>Email Verification</h1>
        <div class="content">
            <p>Hi {{USER_FULL_NAME}},</p>
            <p>Thanks for joining Nexsq. Please verify your email.</p>
            <p>Click the button below to verify:</p>
            <center>
                <a href="{{CONFIRMATION_URL}}" class="verify-btn">Verify My Email</a>
            </center>
        </div>
        <div class="signature">
            <p>Best regards,</p>
            <p><strong>The Nexsq Team</strong></p>
        </div>
    </div>
</body>
</html>
