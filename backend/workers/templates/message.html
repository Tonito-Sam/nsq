<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{SITE_TITLE}} - New message</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}.container{max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}.btn{display:inline-block;padding:12px 20px;background:#8c52ff;color:#fff;border-radius:6px;text-decoration:none}</style>
</head>
<body>
  <div class="container">

    <h1 style="color:#8c52ff">New message from {{ACTOR_NAME}}</h1>
    <p>Hi {{USER_FULL_NAME}},</p>
    <p>{{MESSAGE}}</p>
    <p style="text-align:center"><a class="btn" href="{{URL}}">View message</a></p>

  </div>

</html>
